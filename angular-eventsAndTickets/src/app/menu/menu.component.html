<mat-toolbar>
  <span>
    <a routerLink="" mat-button> <mat-icon>event</mat-icon> Događaji</a>
  </span>
  <div><a routerLink="sport" mat-button>Sport</a></div>

  <div><a routerLink="music" mat-button>Glazba</a></div>

  <div><a routerLink="theater" mat-button>Kazališne predstave</a></div>

  <div>
    <a routerLink="entertainment" mat-button>Zabava</a>
  </div>

  <div class="space"></div>

  <app-authorize-view>
    <ng-container authorized>
      <a routerLink="profile" mat-button
        >Profil <mat-icon>person_pin</mat-icon></a
      >
      <a mat-button color="warn" (click)="securityService.logout()"
        >Odjavi se<mat-icon>exit_to_app</mat-icon></a
      >
    </ng-container>
    <ng-container notAuthorized>
      <a mat-button routerLink="login">Prijavi se</a>
      <a mat-button routerLink="register">Registriraj se</a>
    </ng-container>
  </app-authorize-view>
</mat-toolbar>
